<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©tails de la Vache - Ferme BUHUMUZA</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        * {
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }

        .pregnant-badge {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .7;
            }
        }

        .timeline-line {
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #10b981, #06b6d4);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="./js/data.js"></script>
    <script src="./js/icons.js"></script>
    <script src="./js/utils.js"></script>
    <script>
        // Get cow ID from URL
        const cowId = getUrlParameter('id');
        const selectedAnimal = getCowById(cowId);

        if (!selectedAnimal) {
            document.getElementById('root').innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50 flex items-center justify-center">
                    <div class="text-center">
                        <div class="text-6xl mb-4">üêÑ</div>
                        <h1 class="text-2xl font-bold text-gray-800 mb-4">Vache non trouv√©e</h1>
                        <a href="index.html" class="text-emerald-600 hover:text-emerald-700 font-semibold">Retour √† l'accueil</a>
                    </div>
                </div>
            `;
        } else {
            function getCurrentStatus(animal) {
                if (!animal.reproductiveHistory || animal.reproductiveHistory.length === 0) {
                    return { type: 'none', data: null };
                }

                const activeEvent = animal.reproductiveHistory
                    .filter(event => event.status === 'active')
                    .sort((a, b) => {
                        const dateA = new Date(a.pregnancyDate || a.startDate);
                        const dateB = new Date(b.pregnancyDate || b.startDate);
                        return dateB - dateA;
                    })[0];

                if (!activeEvent) {
                    return { type: 'none', data: null };
                }

                if (activeEvent.type === 'pregnancy') {
                    const pregnancyDate = new Date(activeEvent.pregnancyDate);
                    const estimatedDelivery = new Date(activeEvent.estimatedDelivery);
                    const today = new Date();
                    const daysPregnant = Math.floor((today - pregnancyDate) / (1000 * 60 * 60 * 24));
                    const daysUntilDelivery = Math.floor((estimatedDelivery - today) / (1000 * 60 * 60 * 24));
                    const monthsPregnant = Math.floor(daysPregnant / 30);

                    return {
                        type: 'pregnant',
                        data: {
                            pregnancyDate: activeEvent.pregnancyDate,
                            estimatedDelivery: activeEvent.estimatedDelivery,
                            daysPregnant,
                            daysUntilDelivery,
                            monthsPregnant
                        }
                    };
                }

                if (activeEvent.type === 'lactation') {
                    const startDate = new Date(activeEvent.startDate);
                    const today = new Date();
                    const daysSinceBirth = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
                    const monthsSinceBirth = Math.floor(daysSinceBirth / 30);
                    const weeksSinceBirth = Math.floor(daysSinceBirth / 7);

                    return {
                        type: 'lactating',
                        data: {
                            startDate: activeEvent.startDate,
                            daysSinceBirth,
                            monthsSinceBirth,
                            weeksSinceBirth
                        }
                    };
                }

                return { type: 'none', data: null };
            }

            const currentStatus = getCurrentStatus(selectedAnimal);
            const isPregnant = currentStatus.type === 'pregnant';
            const isLactating = currentStatus.type === 'lactating';

            document.getElementById('root').innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50 flex flex-col">
                    <!-- Header -->
                    <div class="bg-white shadow-md sticky top-0 z-50">
                        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div class="flex items-center justify-between">
                                <a href="index.html" class="flex items-center text-gray-600 hover:text-gray-800 transition-colors font-medium">
                                    ${icons.arrowLeft(20, 'mr-2')}
                                    <span class="text-sm sm:text-base">Retour</span>
                                </a>
                                <a href="cow-gallery.html?id=${selectedAnimal.id}" class="flex items-center gap-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white px-4 py-2 rounded-xl font-semibold hover:shadow-lg transition-all">
                                    ${icons.image(20)}
                                    <span class="hidden sm:inline">Galerie</span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Main Content -->
                    <div class="flex-1 max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8 w-full">
                        <!-- Profile Card -->
                        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden mb-6">
                            <div class="relative h-48 sm:h-64 bg-gradient-to-br from-emerald-400 to-teal-500">
                                <img src="${selectedAnimal.profilePicture}" alt="${selectedAnimal.name}" class="w-full h-full object-cover opacity-90">
                                ${isPregnant ? `
                                    <div class="absolute top-4 right-4">
                                        <span class="pregnant-badge bg-gradient-to-r from-pink-500 to-rose-500 text-white px-4 py-2 rounded-full text-sm font-bold shadow-lg flex items-center gap-2">
                                            ${icons.heart(18)}
                                            Enceinte
                                        </span>
                                    </div>
                                ` : ''}
                                ${isLactating && !isPregnant ? `
                                    <div class="absolute top-4 right-4">
                                        <span class="bg-gradient-to-r from-purple-500 to-indigo-500 text-white px-4 py-2 rounded-full text-sm font-bold shadow-lg flex items-center gap-2">
                                            ${icons.droplet(18)}
                                            En Lactation
                                        </span>
                                    </div>
                                ` : ''}
                            </div>
                            
                            <div class="p-6 sm:p-8">
                                <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4 mb-6">
                                    <div class="flex-1">
                                        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">${selectedAnimal.name}</h1>
                                        <div class="flex flex-wrap items-center gap-3">
                                            <span class="bg-gradient-to-r from-emerald-100 to-teal-100 text-emerald-700 px-4 py-1.5 rounded-full text-sm font-bold">
                                                ${selectedAnimal.breed}
                                            </span>
                                            <span class="text-gray-500 text-sm sm:text-base">√âtiquette: ${selectedAnimal.tagNumber}</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
                                    <div class="bg-gradient-to-br from-blue-50 to-cyan-50 rounded-xl p-5 border-l-4 border-blue-500">
                                        <p class="text-sm text-gray-500 mb-1 font-medium">Date de naissance</p>
                                        <p class="text-lg sm:text-xl font-bold text-gray-800">${formatDate(selectedAnimal.dateOfBirth)}</p>
                                        <p class="text-sm text-gray-600 mt-1">√Çge: ${calculateAge(selectedAnimal.dateOfBirth)} ans</p>
                                    </div>

                                    <div class="bg-gradient-to-br from-emerald-50 to-teal-50 rounded-xl p-5 border-l-4 border-emerald-500">
                                        <p class="text-sm text-gray-500 mb-1 font-medium">Propri√©taire</p>
                                        <p class="text-lg sm:text-xl font-bold text-gray-800">${selectedAnimal.owner}</p>
                                    </div>

                                    <div class="bg-gradient-to-br from-purple-50 to-pink-50 rounded-xl p-5 border-l-4 border-purple-500">
                                        <p class="text-sm text-gray-500 mb-1 font-medium">Capacit√© de lait</p>
                                        <p class="text-lg sm:text-xl font-bold text-gray-800">${selectedAnimal.milkCapacity}</p>
                                    </div>

                                    <div class="bg-gradient-to-br from-orange-50 to-amber-50 rounded-xl p-5 border-l-4 border-orange-500">
                                        <p class="text-sm text-gray-500 mb-1 font-medium">Couleur</p>
                                        <p class="text-lg sm:text-xl font-bold text-gray-800">${selectedAnimal.color}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        ${selectedAnimal.reproductiveHistory && selectedAnimal.reproductiveHistory.length > 0 ? `
                            <!-- Reproductive History Timeline -->
                            <div class="bg-white rounded-2xl shadow-2xl p-6 sm:p-8 mb-6">
                                <div class="flex items-center mb-6">
                                    <div class="bg-gradient-to-br from-indigo-500 to-purple-500 p-3 rounded-xl mr-3">
                                        ${icons.clock(24, 'text-white')}
                                    </div>
                                    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">Historique de Reproduction</h2>
                                </div>

                                <div class="relative pl-12">
                                    <div class="timeline-line"></div>
                                    
                                    <div class="space-y-6">
                                        ${selectedAnimal.reproductiveHistory
                                            .slice()
                                            .reverse()
                                            .map((event, index) => {
                                                let bgColor, borderColor, textColor, icon, title, details;
                                                
                                                if (event.type === 'pregnancy') {
                                                    bgColor = 'from-pink-50 to-rose-50';
                                                    borderColor = 'border-pink-400';
                                                    textColor = 'text-pink-700';
                                                    icon = icons.heart(20, 'text-pink-600');
                                                    title = event.status === 'active' ? 'Grossesse en cours' : 'Grossesse';
                                                    
                                                    const pregDate = new Date(event.pregnancyDate);
                                                    const estDelivery = new Date(event.estimatedDelivery);
                                                    const today = new Date();
                                                    const daysPregnant = Math.floor((today - pregDate) / (1000 * 60 * 60 * 24));
                                                    const daysUntil = Math.floor((estDelivery - today) / (1000 * 60 * 60 * 24));
                                                    
                                                    details = `
                                                        <div class="space-y-1 text-sm">
                                                            <p><span class="font-medium">Date de grossesse:</span> ${formatDate(event.pregnancyDate)}</p>
                                                            <p><span class="font-medium">Accouchement estim√©:</span> ${formatDate(event.estimatedDelivery)}</p>
                                                            ${event.status === 'active' ? `<p class="text-pink-600 font-semibold">Dans ${daysUntil} jours (${Math.floor(daysPregnant / 30)} mois)</p>` : ''}
                                                            ${event.note ? `
                                                                <div class="mt-3 pt-3 border-t border-pink-200">
                                                                    <p class="text-pink-800 italic">üìù ${event.note}</p>
                                                                </div>
                                                            ` : ''}
                                                        </div>
                                                    `;
                                                } else if (event.type === 'birth') {
                                                    bgColor = 'from-amber-50 to-orange-50';
                                                    borderColor = 'border-amber-400';
                                                    textColor = 'text-amber-700';
                                                    icon = icons.baby(20, 'text-amber-600');
                                                    title = 'Naissance';
                                                    details = `
                                                        <div class="space-y-1 text-sm">
                                                            <p><span class="font-medium">Date de naissance:</span> ${formatDate(event.birthDate)}</p>
                                                            <p><span class="font-medium">Nom du veau:</span> ${event.calfName}</p>
                                                            ${event.note ? `
                                                                <div class="mt-3 pt-3 border-t border-amber-200">
                                                                    <p class="text-amber-800 italic">üìù ${event.note}</p>
                                                                </div>
                                                            ` : ''}
                                                        </div>
                                                    `;
                                                } else if (event.type === 'lactation') {
                                                    bgColor = 'from-purple-50 to-indigo-50';
                                                    borderColor = 'border-purple-400';
                                                    textColor = 'text-purple-700';
                                                    icon = icons.droplet(20, 'text-purple-600');
                                                    title = event.status === 'active' ? 'Lactation en cours' : 'P√©riode de lactation';
                                                    
                                                    const startDate = new Date(event.startDate);
                                                    const endDate = event.endDate ? new Date(event.endDate) : new Date();
                                                    const days = Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24));
                                                    const months = Math.floor(days / 30);
                                                    
                                                    details = `
                                                        <div class="space-y-1 text-sm">
                                                            <p><span class="font-medium">D√©but:</span> ${formatDate(event.startDate)}</p>
                                                            ${event.endDate ? `<p><span class="font-medium">Fin:</span> ${formatDate(event.endDate)}</p>` : ''}
                                                            <p class="text-purple-600 font-semibold">
                                                                ${event.status === 'active' ? 'En cours:' : 'Dur√©e:'} ${days} jours (${months} mois)
                                                            </p>
                                                            ${event.note ? `
                                                                <div class="mt-3 pt-3 border-t border-purple-200">
                                                                    <p class="text-purple-800 italic">üìù ${event.note}</p>
                                                                </div>
                                                            ` : ''}
                                                        </div>
                                                    `;
                                                }

                                                return `
                                                    <div class="relative">
                                                        <div class="absolute left-[-32px] top-2 w-8 h-8 rounded-full bg-gradient-to-br ${bgColor} border-4 ${borderColor} flex items-center justify-center z-10">
                                                            ${icon}
                                                        </div>
                                                        
                                                        <div class="bg-gradient-to-br ${bgColor} border-2 ${borderColor} rounded-xl p-4 sm:p-5 ${event.status === 'active' ? 'shadow-lg' : ''}">
                                                            <div class="flex items-start justify-between mb-2">
                                                                <h3 class="font-bold text-base sm:text-lg ${textColor}">
                                                                    ${title}
                                                                </h3>
                                                                ${event.status === 'active' ? `
                                                                    <span class="bg-white px-3 py-1 rounded-full text-xs font-bold text-green-600 border-2 border-green-300">
                                                                        ACTIF
                                                                    </span>
                                                                ` : ''}
                                                            </div>
                                                            <div class="${textColor}">
                                                                ${details}
                                                            </div>
                                                        </div>
                                                    </div>
                                                `;
                                            }).join('')}
                                    </div>
                                </div>

                                <div class="mt-6 bg-gradient-to-r from-indigo-50 to-purple-50 border-l-4 border-indigo-500 p-4 rounded-lg">
                                    <div class="flex items-start">
                                        <div class="flex-shrink-0">
                                            <svg class="h-5 w-5 text-indigo-500 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                                            </svg>
                                        </div>
                                        <div class="ml-3">
                                            <p class="text-sm text-indigo-800 font-medium">
                                                L'historique complet de reproduction montre toutes les grossesses, naissances et p√©riodes de lactation avec leurs dates et dur√©es calcul√©es automatiquement.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ` : ''}

                        <!-- Vaccination History Section -->
                        <div class="bg-white rounded-2xl shadow-2xl p-6 sm:p-8 mb-6">
                            <div class="flex items-center mb-6">
                                <div class="bg-gradient-to-br from-blue-500 to-cyan-500 p-3 rounded-xl mr-3">
                                    ${icons.syringe(24, 'text-white')}
                                </div>
                                <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">Historique de vaccination</h2>
                            </div>

                            ${selectedAnimal.vaccinations.length > 0 ? `
                                <div class="space-y-4">
                                    ${selectedAnimal.vaccinations
                                        .sort((a, b) => new Date(b.date) - new Date(a.date))
                                        .map((vaccination, index) => `
                                            <div class="border-2 border-gray-100 rounded-xl p-4 sm:p-6 hover:border-emerald-200 hover:bg-gradient-to-br hover:from-emerald-50 hover:to-teal-50 transition-all">
                                                <div class="flex flex-col sm:flex-row sm:items-start justify-between gap-3">
                                                    <div class="flex-1">
                                                        <h3 class="font-bold text-gray-800 text-base sm:text-lg mb-3">
                                                            ${vaccination.vaccine}
                                                        </h3>
                                                        <div class="space-y-2 text-sm">
                                                            <div class="flex items-center text-gray-600">
                                                                ${icons.calendar(16, 'mr-2 text-emerald-500 flex-shrink-0')}
                                                                <span class="font-medium min-w-fit">Date:</span>
                                                                <span class="ml-2">${formatDate(vaccination.date)}</span>
                                                            </div>
                                                            <div class="flex items-center text-gray-600">
                                                                ${icons.user(16, 'mr-2 text-emerald-500 flex-shrink-0')}
                                                                <span class="font-medium min-w-fit">Administr√© par:</span>
                                                                <span class="ml-2">${vaccination.administered}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="flex-shrink-0">
                                                        <span class="inline-block bg-gradient-to-r from-blue-100 to-cyan-100 text-blue-700 px-4 py-2 rounded-full text-xs sm:text-sm font-bold">
                                                            ${index === 0 ? 'Dernier' : `${index + 1} sur ${selectedAnimal.vaccinations.length}`}
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        `).join('')}
                                </div>
                            ` : `
                                <div class="text-center py-12">
                                    <div class="text-6xl mb-4">üíâ</div>
                                    <p class="text-gray-500 text-lg">Aucun dossier de vaccination disponible.</p>
                                </div>
                            `}
                        </div>
                    </div>

                    <!-- Footer -->
                    <footer class="bg-white border-t border-gray-200">
                        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <p class="text-center text-gray-600 text-sm">
                                Site web cr√©√© et maintenu par <span class="font-bold text-emerald-600">Pilote Muhoza</span>
                            </p>
                        </div>
                    </footer>
                </div>
            `;
        }
    </script>
</body>
</html>
