<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Ferme BUHUMUZA - Syst√®me de Gestion du B√©tail</title>
    <meta name="description" content="Syst√®me professionnel de gestion du b√©tail pour le suivi des vaches">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        * {
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }

        .pregnant-badge {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .7;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="./js/data.js"></script>
    <script src="./js/icons.js"></script>
    <script src="./js/utils.js"></script>
    <script>
        // Filter and search functionality
        let filterTab = 'all';
        let searchQuery = '';

        // Function to update search without re-rendering entire page
        function updateSearch(value) {
            searchQuery = value;
            // Only update the cow grid, not the entire page
            updateCowGrid();
        }

        // Function to update only the cow grid section
        function updateCowGrid() {
            const filteredAnimals = getFilteredAnimals();
            const cowGridElement = document.getElementById('cow-grid');
            if (cowGridElement) {
                cowGridElement.innerHTML = generateCowGrid(filteredAnimals);
            }
        }

        function getCurrentStatus(animal) {
            if (!animal.reproductiveHistory || animal.reproductiveHistory.length === 0) {
                return { type: 'none', data: null };
            }

            const activeEvent = animal.reproductiveHistory
                .filter(event => event.status === 'active')
                .sort((a, b) => {
                    const dateA = new Date(a.pregnancyDate || a.startDate);
                    const dateB = new Date(b.pregnancyDate || b.startDate);
                    return dateB - dateA;
                })[0];

            if (!activeEvent) {
                return { type: 'none', data: null };
            }

            if (activeEvent.type === 'pregnancy') {
                const pregnancyDate = new Date(activeEvent.pregnancyDate);
                const estimatedDelivery = new Date(activeEvent.estimatedDelivery);
                const today = new Date();
                const daysPregnant = Math.floor((today - pregnancyDate) / (1000 * 60 * 60 * 24));
                const daysUntilDelivery = Math.floor((estimatedDelivery - today) / (1000 * 60 * 60 * 24));
                const monthsPregnant = Math.floor(daysPregnant / 30);

                return {
                    type: 'pregnant',
                    data: {
                        pregnancyDate: activeEvent.pregnancyDate,
                        estimatedDelivery: activeEvent.estimatedDelivery,
                        daysPregnant,
                        daysUntilDelivery,
                        monthsPregnant
                    }
                };
            }

            if (activeEvent.type === 'lactation') {
                const startDate = new Date(activeEvent.startDate);
                const today = new Date();
                const daysSinceBirth = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
                const monthsSinceBirth = Math.floor(daysSinceBirth / 30);
                const weeksSinceBirth = Math.floor(daysSinceBirth / 7);

                return {
                    type: 'lactating',
                    data: {
                        startDate: activeEvent.startDate,
                        daysSinceBirth,
                        monthsSinceBirth,
                        weeksSinceBirth
                    }
                };
            }

            return { type: 'none', data: null };
        }

        function getFilteredAnimals() {
            let filtered = cows;

            if (filterTab === 'pregnant') {
                filtered = filtered.filter(cow => getCurrentStatus(cow).type === 'pregnant');
            } else if (filterTab === 'lactating') {
                filtered = filtered.filter(cow => getCurrentStatus(cow).type === 'lactating');
            }

            return filtered.filter(animal =>
                animal.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                animal.breed.toLowerCase().includes(searchQuery.toLowerCase()) ||
                animal.owner.toLowerCase().includes(searchQuery.toLowerCase()) ||
                animal.tagNumber.toLowerCase().includes(searchQuery.toLowerCase())
            );
        }

        // Function to generate cow grid HTML
        function generateCowGrid(filteredAnimals) {
            if (filteredAnimals.length === 0) {
                return `
                    <div class="col-span-full text-center py-16">
                        <div class="text-6xl mb-4">üîç</div>
                        <p class="text-gray-500 text-lg">
                            Aucun vaches trouv√© correspondant √† votre recherche.
                        </p>
                    </div>
                `;
            }

            return filteredAnimals.map(animal => {
                const currentStatus = getCurrentStatus(animal);
                const isPregnant = currentStatus.type === 'pregnant';
                const isLactating = currentStatus.type === 'lactating';

                return `
                    <a href="cow.html?id=${animal.id}" class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 cursor-pointer overflow-hidden border-2 ${isPregnant ? 'border-pink-400 hover:border-pink-500' : isLactating ? 'border-purple-400 hover:border-purple-500' : 'border-transparent hover:border-emerald-400'} transform hover:-translate-y-1">
                        <div class="relative h-48 sm:h-56 overflow-hidden bg-gradient-to-br from-emerald-100 to-teal-100">
                            <img src="${animal.profilePicture}" alt="${animal.name}" class="w-full h-full object-cover">
                            <div class="absolute top-3 right-3 flex flex-col gap-2">
                                <span class="bg-white/95 backdrop-blur-sm text-emerald-700 px-3 py-1 rounded-full text-xs sm:text-sm font-bold shadow-lg">
                                    ${animal.breed}
                                </span>
                                ${isPregnant ? `
                                    <span class="pregnant-badge bg-gradient-to-r from-pink-500 to-rose-500 text-white px-3 py-1 rounded-full text-xs sm:text-sm font-bold shadow-lg flex items-center gap-1">
                                        ${icons.heart(14)}
                                        Enceinte
                                    </span>
                                ` : ''}
                                ${isLactating && !isPregnant ? `
                                    <span class="bg-gradient-to-r from-purple-500 to-indigo-500 text-white px-3 py-1 rounded-full text-xs sm:text-sm font-bold shadow-lg flex items-center gap-1">
                                        ${icons.droplet(14)}
                                        Lactation
                                    </span>
                                ` : ''}
                            </div>
                        </div>
                        
                        <div class="p-4 sm:p-5">
                            <h3 class="text-xl sm:text-2xl font-bold text-gray-800 mb-1">${animal.name}</h3>
                            <p class="text-xs sm:text-sm text-gray-500 mb-4">${animal.tagNumber}</p>
                            
                            <div class="space-y-2 text-sm">
                                <div class="flex items-center text-gray-600">
                                    ${icons.user(16, 'mr-2 text-emerald-500 flex-shrink-0')}
                                    <span class="font-medium min-w-fit">Propri√©taire:</span>
                                    <span class="ml-2 truncate">${animal.owner}</span>
                                </div>
                                <div class="flex items-center text-gray-600">
                                    ${icons.calendar(16, 'mr-2 text-emerald-500 flex-shrink-0')}
                                    <span class="font-medium">√Çge:</span>
                                    <span class="ml-2">${calculateAge(animal.dateOfBirth)} ans</span>
                                </div>
                                
                                ${isPregnant && currentStatus.data ? `
                                    <div class="bg-pink-50 rounded-lg p-2 mt-2 border border-pink-200">
                                        <div class="flex items-center text-pink-700 text-xs">
                                            ${icons.baby(14, 'mr-1')}
                                            <span class="font-semibold">Accouchement dans ${currentStatus.data.daysUntilDelivery} jours</span>
                                        </div>
                                        <p class="text-xs text-pink-600 mt-1">
                                            (${currentStatus.data.monthsPregnant} mois de grossesse)
                                        </p>
                                    </div>
                                ` : ''}

                                ${isLactating && currentStatus.data && !isPregnant ? `
                                    <div class="bg-purple-50 rounded-lg p-2 mt-2 border border-purple-200">
                                        <div class="flex items-center text-purple-700 text-xs">
                                            ${icons.droplet(14, 'mr-1')}
                                            <span class="font-semibold">Lactation: ${currentStatus.data.daysSinceBirth} jours</span>
                                        </div>
                                        <p class="text-xs text-purple-600 mt-1">
                                            (${currentStatus.data.monthsSinceBirth} mois depuis la naissance)
                                        </p>
                                    </div>
                                ` : ''}

                                ${!isPregnant && !isLactating ? `
                                    <div class="flex items-center text-gray-600">
                                        ${icons.droplet(16, 'mr-2 text-emerald-500 flex-shrink-0')}
                                        <span class="font-medium">Lait:</span>
                                        <span class="ml-2">${animal.milkCapacity}</span>
                                    </div>
                                ` : ''}
                            </div>
                            
                            <div class="mt-4 pt-4 border-t border-gray-100">
                                <div class="flex items-center justify-between">
                                    <span class="text-xs sm:text-sm text-gray-500">Vaccinations</span>
                                    <span class="bg-gradient-to-r from-emerald-100 to-teal-100 text-emerald-700 px-3 py-1 rounded-full text-xs sm:text-sm font-bold">
                                        ${animal.vaccinations.length}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </a>
                `;
            }).join('');
        }

        function renderApp() {
            const filteredAnimals = getFilteredAnimals();
            const pregnantCount = cows.filter(cow => getCurrentStatus(cow).type === 'pregnant').length;
            const lactatingCount = cows.filter(cow => getCurrentStatus(cow).type === 'lactating').length;

            document.getElementById('root').innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50 flex flex-col">
                    <!-- Header -->
                    <div class="bg-white shadow-md sticky top-0 z-50">
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-3">
                                    <div class="bg-gradient-to-br from-emerald-500 to-teal-600 p-2 rounded-xl">
                                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                        </svg>
                                    </div>
                                    <div>
                                        <h1 class="text-xl sm:text-2xl font-bold bg-gradient-to-r from-emerald-600 to-teal-600 bg-clip-text text-transparent">
                                            Gestionnaire de Ferme BUHUMUZA
                                        </h1>
                                        <p class="text-xs sm:text-sm text-gray-500 hidden sm:block">Syst√®me de Gestion du B√©tail</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-2">
                                    <a href="gallery.html" class="flex items-center gap-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white px-3 sm:px-4 py-2 rounded-xl font-semibold hover:shadow-lg transition-all">
                                        ${icons.image(20)}
                                        <span class="hidden sm:inline">Galerie</span>
                                    </a>
                                    <a href="doctors.html" class="flex items-center gap-2 bg-gradient-to-r from-blue-500 to-cyan-500 text-white px-3 sm:px-4 py-2 rounded-xl font-semibold hover:shadow-lg transition-all">
                                        ${icons.stethoscope(20)}
                                        <span class="hidden sm:inline">M√©decins</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Main Content -->
                    <div class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8 w-full">
                        <!-- Filter Tabs -->
                        <div class="bg-white rounded-2xl shadow-lg p-2 mb-6">
                            <div class="flex flex-wrap gap-2">
                                <button onclick="filterTab = 'all'; renderApp();" class="flex-1 min-w-fit py-2 px-4 rounded-xl font-semibold transition-all duration-200 text-sm ${filterTab === 'all' ? 'bg-gradient-to-r from-blue-500 to-cyan-500 text-white shadow-md' : 'text-gray-600 hover:bg-gray-100'}">
                                    Toutes (${cows.length})
                                </button>
                                <button onclick="filterTab = 'pregnant'; renderApp();" class="flex-1 min-w-fit py-2 px-4 rounded-xl font-semibold transition-all duration-200 text-sm ${filterTab === 'pregnant' ? 'bg-gradient-to-r from-pink-500 to-rose-500 text-white shadow-md' : 'text-gray-600 hover:bg-gray-100'}">
                                    <span class="mr-1">ü§∞</span> Enceintes (${pregnantCount})
                                </button>
                                <button onclick="filterTab = 'lactating'; renderApp();" class="flex-1 min-w-fit py-2 px-4 rounded-xl font-semibold transition-all duration-200 text-sm ${filterTab === 'lactating' ? 'bg-gradient-to-r from-purple-500 to-indigo-500 text-white shadow-md' : 'text-gray-600 hover:bg-gray-100'}">
                                    <span class="mr-1">üçº</span> En Lactation (${lactatingCount})
                                </button>
                            </div>
                        </div>

                        <!-- Search Bar -->
                        <div class="bg-white rounded-2xl shadow-lg p-4 sm:p-6 mb-6">
                            <div class="relative">
                                <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                                    ${icons.search(20)}
                                </div>
                                <input id="search-input" type="text" placeholder="Rechercher des vaches..." value="${searchQuery}" oninput="updateSearch(this.value);" class="w-full pl-12 pr-4 py-3 sm:py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none text-sm sm:text-base transition-all">
                            </div>
                        </div>

                        <!-- Cows Grid -->
                        <div id="cow-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 mb-8">
                        </div>

                        <!-- Statistics -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8">
                            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 sm:gap-6">
                                <div class="text-center p-4 bg-gradient-to-br from-emerald-50 to-teal-50 rounded-xl">
                                    <p class="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-emerald-600 to-teal-600 bg-clip-text text-transparent">
                                        ${cows.length}
                                    </p>
                                    <p class="text-gray-600 text-sm sm:text-base mt-1">Total Vaches</p>
                                </div>
                                
                                <div class="text-center p-4 bg-gradient-to-br from-pink-50 to-rose-50 rounded-xl">
                                    <p class="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-pink-600 to-rose-600 bg-clip-text text-transparent">
                                        ${pregnantCount}
                                    </p>
                                    <p class="text-gray-600 text-sm sm:text-base mt-1">Enceintes</p>
                                </div>
                                
                                <div class="text-center p-4 bg-gradient-to-br from-purple-50 to-indigo-50 rounded-xl">
                                    <p class="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">
                                        ${lactatingCount}
                                    </p>
                                    <p class="text-gray-600 text-sm sm:text-base mt-1">En Lactation</p>
                                </div>
                                
                                <div class="text-center p-4 bg-gradient-to-br from-blue-50 to-cyan-50 rounded-xl">
                                    <p class="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-blue-600 to-cyan-600 bg-clip-text text-transparent">
                                        ${new Set(cows.map(a => a.owner)).size}
                                    </p>
                                    <p class="text-gray-600 text-sm sm:text-base mt-1">Propri√©taires</p>
                                </div>
                                
                                <div class="text-center p-4 bg-gradient-to-br from-orange-50 to-amber-50 rounded-xl">
                                    <p class="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-orange-600 to-amber-600 bg-clip-text text-transparent">
                                        ${cows.reduce((sum, animal) => sum + animal.vaccinations.length, 0)}
                                    </p>
                                    <p class="text-gray-600 text-sm sm:text-base mt-1">Vaccinations</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Footer -->
                    <footer class="bg-white border-t border-gray-200 mt-8">
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <p class="text-center text-gray-600 text-sm">
                                Site web cr√©√© et maintenu par <span class="font-bold text-emerald-600">Pilote Muhoza</span>
                            </p>
                        </div>
                    </footer>
                </div>
            `;
        }

        // Initial render
        renderApp();
        // Populate the cow grid initially
        updateCowGrid();
    </script>
</body>
</html>
