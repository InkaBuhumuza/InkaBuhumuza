<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Ferme BUHUMUZA</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="./js/data.js"></script>
    <script src="./js/icons.js"></script>
    <script src="./js/utils.js"></script>
    <script>
        // Get cow ID from URL
        const cowId = getUrlParameter('id');
        const selectedAnimal = getCowById(cowId);

        if (!selectedAnimal) {
            document.getElementById('root').innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50 flex items-center justify-center">
                    <div class="text-center">
                        <div class="text-6xl mb-4">üêÑ</div>
                        <h1 class="text-2xl font-bold text-gray-800 mb-4">Vache non trouv√©e</h1>
                        <a href="index.html" class="text-emerald-600 hover:text-emerald-700 font-semibold">Retour √† l'accueil</a>
                    </div>
                </div>
            `;
        } else {
            document.getElementById('root').innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50 flex flex-col">
                    <!-- Header -->
                    <div class="bg-white shadow-md sticky top-0 z-50">
                        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div class="flex items-center justify-between">
                                <a href="cow.html?id=${selectedAnimal.id}" class="flex items-center text-gray-600 hover:text-gray-800 transition-colors font-medium">
                                    ${icons.arrowLeft(20, 'mr-2')}
                                    <span class="text-sm sm:text-base">Retour</span>
                                </a>
                                <h1 class="text-lg sm:text-xl font-bold text-gray-800">Galerie de ${selectedAnimal.name}</h1>
                            </div>
                        </div>
                    </div>

                    <!-- Main Content -->
                    <div class="flex-1 max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8 w-full">
                        <div class="bg-white rounded-2xl shadow-2xl p-6 sm:p-8">
                            ${selectedAnimal.gallery && selectedAnimal.gallery.length > 0 ? `
                                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
                                    ${selectedAnimal.gallery.map(photo => `
                                        <div class="border-2 border-gray-100 rounded-xl overflow-hidden hover:border-purple-200 hover:shadow-lg transition-all">
                                            <div class="relative h-48 sm:h-56 bg-gray-100">
                                                <img src="${photo.url}" alt="Photo de galerie" class="w-full h-full object-cover">
                                            </div>
                                            ${photo.comment ? `
                                                <div class="p-4 bg-purple-50">
                                                    <p class="text-sm text-gray-700">${photo.comment}</p>
                                                </div>
                                            ` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            ` : `
                                <div class="text-center py-16">
                                    <div class="text-6xl mb-4">üì∏</div>
                                    <p class="text-gray-500 text-lg mb-4">Aucune photo dans la galerie de ${selectedAnimal.name}</p>
                                    <a href="cow.html?id=${selectedAnimal.id}" class="inline-block text-emerald-600 hover:text-emerald-700 font-semibold">
                                        Retour au profil
                                    </a>
                                </div>
                            `}
                        </div>
                    </div>

                    <!-- Footer -->
                    <footer class="bg-white border-t border-gray-200 mt-8">
                        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <p class="text-center text-gray-600 text-sm">
                                Site web cr√©√© et maintenu par <span class="font-bold text-emerald-600">Pilote Muhoza</span>
                            </p>
                        </div>
                    </footer>
                </div>
            `;
        }
    </script>
</body>
</html>
